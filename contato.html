<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">Cultura Nordeste</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="lendas.html">Lendas</a></li>
        <li><a href="gastronomia.html">Gastronomia</a></li>
        <li><a href="festas.html">Festas</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- Hero Contato -->
  <section class="hero" id="hero" style="background: linear-gradient(180deg, #1c1c1c 0%, #2b2b2b 100%); padding:80px 20px; text-align:center;" data-aos="fade-in">
    <h1 style="font-family:'Poppins',sans-serif; font-size:48px; color:#ffb547;">Fale Conosco</h1>
    <p style="color:#e0e0e0; max-width:700px; margin:16px auto;">Entre em contato conosco para dúvidas, sugestões ou parcerias.</p>
  </section>

  <!-- Formulário -->
  <section class="grid" id="contato-form" data-aos="fade-up">
    <form action="#" method="POST" style="flex:1; max-width:500px; margin:auto; display:flex; flex-direction:column; gap:16px;">
      <input type="text" name="nome" placeholder="Seu nome" required 
        style="padding:12px; border-radius:12px; border:1px solid #555; background:#222; color:#e0e0e0;">
      <input type="email" name="email" placeholder="Seu e-mail" required 
        style="padding:12px; border-radius:12px; border:1px solid #555; background:#222; color:#e0e0e0;">
      <textarea name="mensagem" rows="6" placeholder="Sua mensagem" required 
        style="padding:12px; border-radius:12px; border:1px solid #555; background:#222; color:#e0e0e0;"></textarea>
      <button type="submit" class="btn btn-primary" style="background:#ff6b35; color:#fff; border:none; padding:12px; border-radius:12px; cursor:pointer; transition:0.3s;">
        Enviar Mensagem
      </button>
    </form>
  </section>
</main>

<!-- Player de música -->
<audio controls autoplay loop style="position:fixed;bottom:20px;right:20px;z-index:50;">
  <source src="assets/audio/nordeste.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>

<footer style="background:#111; color:#888; padding:40px 20px; text-align:center;">

</footer>

</script>
</body>
</html>
